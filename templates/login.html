<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        </head>
        <body>
            <form action="login" method="POST">
                    {% csrf_token %}

                    <input type="text" name="username" placeholder="Username"><br>
                    <input type="text" name="password" placeholder="Password"><br>
                    <input type="submit">
                </form>
                <div>
                    {% for message in messages %}
                    <h3>{{ message }}</h3>
                    {% endfor %}
                </div> 
            </body>
</html>
